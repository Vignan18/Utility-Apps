<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Base Converters</title>
    <link rel="stylesheet" href="../Common/commonstyle.css" type="text/css">
    <link rel="stylesheet" href="../styles.css" type="text/css">
</head>
<body>
    <div id="top-bar">
        <span style="margin-left:650px;"><a href="../../index.html">Utility App</a></span>
        <h1 style="margin-left:150px;font-size:25px">Base Converter</h1>
      </div>
    <navbar>
        <div id="sub-utility">
        <select name="Number Base Converters" id="option-value-1" onchange="onchange_action()">
            <option value="Selected">Select any option</option>
            <option value="Binary">Binary</option>
            <option value="Decimal">Decimal</option>
            <option value="Hex">Hex</option>
            <option value="Octal">Octal</option>
        </select>
        <select name="Number Base Converters" id="option-value-2" onchange="onchange_action()">
            <option value="Selected">Select any option</option>
            <option value="Binary">Binary</option>
            <option value="Decimal">Decimal</option>
            <option value="Hex">Hex</option>
            <option value="Octal">Octal</option>
        </select>
        </div>
    </navbar>
    <br>
    <br>
    <div id="content">
        <label>Enter the Value</label>
        <br>
        <textarea placeholder="Enter Value here" id="inp-val"></textarea>
        <br>
        <button id="convert-btn">Convert</button>
        <br>
        <br>
        <label style="text-align: center">Output:</label>
        <br>
        <textarea placeholder="Your Output here" id="Output"></textarea>
    </div>
    <script src="baseconverters.js"></script>
</body>
</html>
