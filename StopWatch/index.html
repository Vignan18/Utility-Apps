<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="../Common/commonstyle.css" type="text/css">
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <style>
        body{
            font-size:40px;
        }
        .main-content{
           margin-top:18%;
        }

        button{
            padding:10px 20px;
            margin-left:15px;
        
        }
        #start{
            background-color:#41b10e;
            color:white;
        }

        #reset{
            background-color:red;
            color:white;
        }

       
        .timer{
            font-size:30px;
            margin-left:8px;
        }
    </style>

<body>
    <div id="top-bar">
        <span style="margin-left:650px;"><a href="../../index.html">Utility App</a></span>
        <h1 style="margin-left:150px;font-size:25px">Stop Watch</h1>
      </div>
    <div id="content" class="main-content">
       <div class="time">
       <span class="timer" id="hours">00</span>
       <span class="timer" >:</span>
       <span class="timer" id="minutes">00</span>
       <span class="timer" >:</span>
       <span  class="timer" id="seconds">00</span>
    </div>
       <br>
      
       <button id="start">Start</button>
       <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
